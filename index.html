<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astranova Biotech - The Future of Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0f0f11',
              surface: '#18181b',
              surfaceHighlight: '#27272a',
              primary: '#ffffff',
              accent: '#2dd4bf', // Teal-400
              secondary: '#a1a1aa',
              border: '#27272a',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-glow': 'conic-gradient(from 180deg at 50% 50%, #2dd4bf 0deg, #3b82f6 180deg, #a855f7 360deg)',
              'card-gradient': 'linear-gradient(180deg, rgba(24, 24, 27, 0.6) 0%, rgba(24, 24, 27, 1) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0f0f11;
        color: #ffffff;
      }
      .glass-nav {
        background: rgba(15, 15, 17, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .text-gradient {
        background: linear-gradient(to right, #ffffff, #99f6e4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bento-card {
        transition: transform 0.3s ease, border-color 0.3s ease;
      }
      .bento-card:hover {
        transform: translateY(-4px);
        border-color: #52525b;
      }
    </style>

}
